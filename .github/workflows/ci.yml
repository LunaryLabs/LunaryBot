name: ğŸ” CI

on:
  push:
    branches: ["canary"]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ“¦ Build

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        node: [lts/*]
        pnpm: [latest]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    if: "!contains(github.event.commits[0].message, '[ci-skip]')"

    steps:
      # Checkout
      - name: ğŸ“€ Git Checkout
        uses: actions/checkout@v3

      # Configure GIT
      - name: âš™ï¸ Configure Git User
        run: |
          git config --global user.email "no-reply@github.com"
          git config --local user.name "GitHub Actions"

      - name: â¬‡ï¸ Install pNPM
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: ${{ matrix.pnpm }}

      # Setup Node
      - name: ğŸ” Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      # Pnpm Install
      - name: â¬‡ï¸ pNPM Install
        run: pnpm install --frozen-lockfile

      # Pnpm Generate
      - name: â¬‡ï¸ pNPM Generate
        run: pnpm run generate

      # Lint Project
      - name: ğŸ“¦ pNPM Build
        run: pnpm run build
