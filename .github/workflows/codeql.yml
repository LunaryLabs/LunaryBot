name: 💡 CodeQL

on:
  push:
    branches: [ "canary" ]
  pull_request:
    branches: [ "canary" ]
  schedule:
    - cron: '43 7 * * 4'

jobs:
  analyze:
    name: 📀 Analyze

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        language: [ 'javascript' ]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      # Checkout
      - name: 📀 Git Checkout
        uses: actions/checkout@v3

      # Configure CodeQL
      - name: ⚙️ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Auto-build
      - name: 🔁 Auto-build
        uses: github/codeql-action/autobuild@v3

      # CodeQL
      - name: ✏️ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
